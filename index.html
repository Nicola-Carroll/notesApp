<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./public/style.css" />
    <script src="src/Interface.js"></script>
    <script src="src/Note.js"></script>
    <script src="src/NoteBook.js"></script>
  </head>
  <body>
    <h1>NOTES APP</h1>

    <div class="column">
      <div class="container">
        <textarea id="notepad" placeholder="Type note here..." class="textbox"></textarea>
      </div>

      <div id ='mainButtons'>
        <input id='buttonTest' value="Create note" type="button"  class="button"/>
      </div>
    </div>

    <div class="column" id="leftColumn">

      <h2>View your notes</h2>
      <section id="exploreNotes">
        <div id="listOfNotes">
        </div>
      </section>

    </div>




  </body>
</html>
